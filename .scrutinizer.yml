imports:
  - php

filter:
  excluded_paths: [vendor/*, test/*]

build:
  nodes:
    my-tests:
      environment:
        php:
          version: 8.1
      commands:
        - mkdir -p build
        - composer install --no-interaction --prefer-dist
        - ls -la vendor/bin
        - XDEBUG_MODE=coverage vendor/bin/phpunit
          coverage:
            file: "build/coverage.clover"
            format: "php-clover"
    analysis:
      tests:
        override:
          - php-scrutinizer-run
